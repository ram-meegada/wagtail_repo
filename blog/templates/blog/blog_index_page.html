{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags wagtailroutablepage_tags %}
{% block content %} 
    <a href="{% routablepageurl page 'latest_blog_posts' %}">Latest Pages</a>
    <div class="container">
        <h3>{{ self.custom_title }}</h3>
        {% for post in posts %}
            <div class="row">
                <div class="col-sm-4">
                    {% image post.blog_image original as img %}
                    <img src="{{ img.url }}" alt="{{ img.alt }}" style="height: 100px; width: 100px">
                </div>
                <div class="col-sm-8">
                    <a href="{{ post.url }}">
                        {{ post.custom_title }}
                    </a>
                </div>
            </div><br>
        {% endfor %}
    </div>
{% endblock %}
